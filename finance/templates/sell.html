{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<form action= "/sell" method= "post">
    <div class="form-group">
        <select class="form-control" name="stksymbol">
            <option disabled selected value>Symbol</option>
            {% for row in sym_rows %}
            <option value="{{row["symbol"]}}">{{row["symbol"]}} </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <input autocomplete="off" class="form-control" min="0" name="numshares" placeholder="Shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>

{% endblock %}
